name: Secret Scan

on:
  push:
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  gitleaks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Gitleaks (CLI)
        shell: bash
        run: |
          set -euo pipefail

          VERSION="8.24.0"
          OS="linux"
          ARCH="x64"
          TARBALL="gitleaks_${VERSION}_${OS}_${ARCH}.tar.gz"
          URL="https://github.com/gitleaks/gitleaks/releases/download/v${VERSION}/${TARBALL}"

          curl -sSfL "$URL" -o "$TARBALL"
          tar -xzf "$TARBALL" gitleaks
          sudo mv gitleaks /usr/local/bin/gitleaks
          gitleaks version

      - name: Run Gitleaks (SARIF)
        shell: bash
        run: |
          set -euo pipefail
          gitleaks detect \
            --source . \
            --report-format sarif \
            --report-path "${{ github.workspace }}/gitleaks.sarif"

      - name: Upload report
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: "${{ github.workspace }}/gitleaks.sarif"
