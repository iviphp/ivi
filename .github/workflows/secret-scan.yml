name: Secret Scan

on:
  push:
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  gitleaks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks (SARIF)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            detect
            --source .
            --report-format sarif
            --report-path ${{ github.workspace }}/gitleaks.sarif

      # (Optionnel mais utile) VÃ©rifier que le fichier existe
      - name: Verify SARIF exists
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          ls -la "${{ github.workspace }}"
          test -f "${{ github.workspace }}/gitleaks.sarif"

      - name: Upload report
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: ${{ github.workspace }}/gitleaks.sarif
